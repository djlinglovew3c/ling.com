<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
* { margin:0; padding:0; }
.clock{background:#f6f1f6;width:240px;height:191px;position:relative}
.clock ul{position:absolute;top:80px;left:8%; }
.clock ul li{ overflow:hidden; top:0;float:left; width:24px; height:35px; list-style:none; font-size:35px; text-align:center; line-height:35px; position:relative;}
.clock ul li span { position:absolute; top:0; left:0; width:100%; height:350px; background:url(num.png) no-repeat; }
</style>
<script src="js/base.js"></script>
<script src="js/move.js"></script>
<script src="js/tween.js"></script>

<script>
window.onload=function (){
	
	tick();
	setInterval(tick, 1000);
	function tick()
	{
		var oDate=new Date();
		var h=oDate.getHours();
		var m=oDate.getMinutes();
		var s=oDate.getSeconds();
		
		var str=toDub(h)+toDub(m)+toDub(s);
		var oClock=document.getElementById('clock');
		var aClockSpan=oClock.getElementsByTagName('span');
		var h=oClock.children[0].offsetHeight;
		for (var i=0; i<aClockSpan.length; i++)
		{
			var target=-str.charAt(i)*h;
			move(aClockSpan[i], {'top':target},{duration:200});
		}
	}
	
	function toDub(n)
	{
		return n<10 ? '0'+n : ''+n;
	}
};
</script>
</head>

<body>
<div class="clock" id="clock">
		<ul>
		<li>
			<span class="test" ></span>
		</li>
		<li>
			<span></span>
		</li>
		<li>:</li>
		<li>
			<span></span>
		</li>
		<li>
			<span></span>
		</li>
		<li>:</li>
		<li>
			<span></span>
		</li>
		<li>
			<span></span>
		</li>
	</ul>
</div>
</body>
</html>
